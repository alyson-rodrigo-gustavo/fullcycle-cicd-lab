name: CI Project Node

on:
  pull_request:
    branches:
      - develop

jobs:
    build:
      name: Build and analyze
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        
        - name: Use Node.js 23
          uses: actions/setup-node@v6
          with:
            node-version: '23.1.0'
        
        - name: Install dependencies
          run: npm install
        
        - name: Run tests
          run: npm test